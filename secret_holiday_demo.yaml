# Mention the SG site and username and _password to access the dates
# SG site name
host : "https://your_site.shotgunstudio.com"
# User name
username : "your_user_name"
# Password for the user
password : "your_password"

# Basic format of the dates in Shotgrid

#  - "date": "YYYY-MM-DD", <String>
#    "working": True or False, <Boolean>
#    "user_id": 0, <integer> optional
#    "project_id": 0, <integer> optional
#    "recalculate_field": "due_date" or "duration", <String>
#    "description": "string"

# start and end dates format : '2023-12-01T00:00:00Z'
start_date : '2023-12-01T00:00:00Z'
end_date :  '2023-12-30T00:00:00Z'